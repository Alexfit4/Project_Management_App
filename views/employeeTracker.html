<!DOCTYPE html>

<html lang="en-us">

<head>
	<meta charset="UTF-8" />
	<title>Employee Tracker</title>
	<link rel="icon"  href="css/favicon.ico"/>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

	<!-- Moment.js Reference -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

	<style>
		#employee-table th,
		td {
			display: inline-block;
			width: 16.575%;
		}
		#manager-table th,
		td {
			display: inline-block;
			width: 16.575%;
		}
	</style>
</head>

<body>
	<!-- Employee Tracker -->
	<div class="container">
		<!-- Jumbotron -->
		<div class="jumbotron" style="background-color: black; color: white">
			<h1 class="text-center">Employee Data Management</h1>
		</div>

		<div class="row">
			<div class="col-md-12">
				<!-- Current Employees-->
				<div class="card mb-4">
					<div class="card-header">Current Employees</div>
					<div class="card-body">
						<table class="table table-sm table-hover" id="employee-table">
							<thead>
								<tr>
									<th scope="col">First Name</th>
									<th scope="col">Last Name</th>
									<th scope="col">Title</th>
									<th scope="col">Salary</th>
									<th scope="col">Email</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<!-- Current Manager-->
				<div class="card mb-4">
					<div class="card-header">Current Managers</div>
					<div class="card-body">
						<table class="table table-sm table-hover" id="manager-table">
							<thead>
								<tr>
									<th scope="col">First Name</th>
									<th scope="col">Last Name</th>
									<th scope="col">Title</th>
									<th scope="col">Salary</th>
									<th scope="col">Email</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>


		<div class="row">
			<div class="col-md-6">
				<!-- Add Employee  -->
				<div class="card mb-4">
					<div class="card-header">Add Employee</div>
					<div class="card-body">
						<!-- Entry Form -->
						<form id="employee-form">
							<div class="form-group">
								<label for="employee-first-name">Last Name</label>
								<input class="form-control" id="employee-first-name" placeholder="Jane"
									type="text" />
							</div>
							<div class="form-group">
								<label for="employee-last-name">First Name</label>
								<input class="form-control" id="employee-last-name" placeholder="Doe" type="text" />
							</div>
							<div class="form-group">
								<label for="title">Select Title:</label>
								<select class="title-select" id="employee-title">
							  </select>
							</div>
							<div class="form-group">
								<label for="employee-email">Email</label>
								<input class="form-control" id="employee-email" placeholder="janed@company.com" type="text" />
							</div>
							<div class="form-group">
								<label for="employee-password">Default Password</label>
								<input class="form-control" id="employee-password" placeholder="first name + last name inital + 123" type="text" />
							</div>
							<button class="btn btn-primary float-right" id="add-employee-btn">
								Submit
							</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<!-- Add Employee  -->
				<div class="card mb-4">
					<div class="card-header">Add Manager</div>
					<div class="card-body">
						<!-- Entry Form -->
						<form id="manager-form">
							<div class="form-group">
								<label for="manager-first-name">Last Name</label>
								<input class="form-control" id="manager-first-name" placeholder="Jane"
									type="text" />
							</div>
							<div class="form-group">
								<label for="manager-last-name">First Name</label>
								<input class="form-control" id="manager-last-name" placeholder="Doe" type="text" />
							</div>
							<div class="form-group">
								<label for="title">Select Title:</label>
								<select class="title-select" id="manager-title">
							  </select>
							</div>
							<div class="form-group">
								<label for="manager-email">Email</label>
								<input class="form-control" id="manager-email" placeholder="janed@company.com" type="text" />
							</div>
							<div class="form-group">
								<label for="manager-password">Default Password</label>
								<input class="form-control" id="manager-password" placeholder="first name + last name inital + 123" type="text" />
							</div>
							<button class="btn btn-primary float-right" id="add-manager-btn">
								Submit
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- JavaScript -->
	<script src="./js/employee.js"></script>
</body>

</html>
