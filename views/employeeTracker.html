<!DOCTYPE html>

<html lang="en-us">

<head>
	<meta charset="UTF-8" />
	<title>Employee Tracker</title>
	<link rel="icon"  href="css/favicon.ico"/>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

<link href="css/dashboard.css" rel="stylesheet" />
</head>

<body>
	<nav class="navbar navbar-dark sticky-top  flex-md-nowrap p-0">
		<a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#"><i>Sprinter</i></a>
		
		<ul class="navbar-nav px-3">
		  <li class="nav-item text-nowrap">
			<a class="nav-link" href="#">Sign out</a>
		  </li>
		</ul>
	  </nav>
	
	
	  <div class="container-fluid">
		<div class="row">
		  <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
			<div class="sidebar-sticky">
			  <ul class="nav flex-column">
				<li class="nav-item">
				  <a class="nav-link active" aria-current="page" href="/dashboard">
					<span data-feather="home"></span>
					Dashboard <span class="sr-only"></span>
				  </a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="/project">
					<span data-feather="file"></span>
					View Sprints
				  </a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="/employee">
					<span data-feather="shopping-cart"></span>
					View Employees <span class="sr-only">(current)</span>
				  </a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/about">
					  <span data-feather="users"></span>
					  Meet the Devs
					</a>
				  </li>
			  </ul>
		  </nav>
	<!-- Employee Tracker -->
	<div class="container">

		<div class="row">
			<div class="col-md-12">
				<!-- Current Employees-->
				<div class="card mb-12">
					<div class="card-header">Current Employees</div>
					<div class="card-body">
						<table class="table table-sm table-hover" id="employee-table">
							<thead>
								<tr>
									<th scope="col">First Name</th>
									<th scope="col">Last Name</th>
									<th scope="col">Title</th>
									<th scope="col">Salary</th>
									<th scope="col">Email</th>
									<th scope="col">Project</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<!-- Current Manager-->
				<div class="card mb-4">
					<div class="card-header">Current Managers</div>
					<div class="card-body">
						<table class="table table-sm table-hover" id="manager-table">
							<thead>
								<tr>
									<th scope="col">First Name</th>
									<th scope="col">Last Name</th>
									<th scope="col">Title</th>
									<th scope="col">Salary</th>
									<th scope="col">Email</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>


		<div class="row">
			<div class="col-md-6">
				<!-- Add Employee  -->
				<div class="card mb-4">
					<div class="card-header">Add Employee</div>
					<div class="card-body">
						<!-- Entry Form -->
						<form id="employee-form">
							<div class="form-group">
								<label for="employee-first-name">First Name</label>
								<input class="form-control" id="employee-first-name" placeholder="Jane"
									type="text" />
							</div>
							<div class="form-group">
								<label for="employee-last-name">Last Name</label>
								<input class="form-control" id="employee-last-name" placeholder="Doe" type="text" />
							</div>
							<div class="form-group">
								<label for="title">Select Title:</label>
								<select class="title-select" id="employee-title">
							  </select>
							</div>
							<div class="form-group">
								<label for="project">Select Projects:</label>
								<select class="projects-select" id="employee-projects">
							  </select>
							</div>
							<div class="form-group">
								<label for="employee-email">Email</label>
								<input class="form-control" id="employee-email" placeholder="janed@company.com" type="text" />
							</div>
							<div class="form-group">
								<label for="employee-password">Default Password</label>
								<input class="form-control" id="employee-password" placeholder="first name + last name inital + 123" type="text" />
							</div>
							<button class="btn btn-primary float-right" id="add-employee-btn">
								Submit
							</button>
							
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<!-- Add Employee  -->
				<div class="card mb-4">
					<div class="card-header">Add Manager</div>
					<div class="card-body">
						<!-- Entry Form -->
						<form id="manager-form">
							<div class="form-group">
								<label for="manager-first-name">First Name</label>
								<input class="form-control" id="manager-first-name" placeholder="Jane"
									type="text" />
							</div>
							<div class="form-group">
								<label for="manager-last-name">Last Name</label>
								<input class="form-control" id="manager-last-name" placeholder="Doe" type="text" />
							</div>
							<div class="form-group">
								<label for="title">Select Title:</label>
								<select class="title-select" id="manager-title">
							  </select>
							</div>
							<div class="form-group">
								<label for="manager-email">Email</label>
								<input class="form-control" id="manager-email" placeholder="janed@company.com" type="text" />
							</div>
							<div class="form-group">
								<label for="manager-password">Default Password</label>
								<input class="form-control" id="manager-password" placeholder="first name + last name inital + 123" type="text" />
							</div>
							<button class="btn btn-primary float-right" id="add-manager-btn">
								Submit
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Feather Icon import -->
	<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
    integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
    crossorigin="anonymous"></script>

	<!-- JavaScript -->
	<script src="./js/employee.js"></script>
</body>

</html>
