    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="/employee">
                <span data-feather="shopping-cart"></span>

              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">
                <span data-feather="users"></span>

              </a>
            </li>
          </ul>
      </nav>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
          <h1 class="h2">Dashboard</h1>
          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group mr-2">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <div class="card">
              <h5 class="card-header" id="projectTitle" style="font-weight: bold;"><i>Summary</i></h5>
              <div class="card-body">
                <p class="card-text" id="projectDescriptor"></p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card">
              <h5 class="card-header" style="font-weight: bold;"><i>Managers</i></h5>
              <div class="card-body">
                <p class="card-text" id="managerDetail"></p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card">
              <h5 class="card-header" style="font-weight: bold;"><i>Employees</i></h5>
              <div class="card-body">
                <p class="card-text" id="employeeDetail"></p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card">
              <h5 class="card-header" style="font-weight: bold;"><i>Timeline</i></h5>
              <div class="card-body">
                <p class="card-text" id="timeline"></p>
              </div>
            </div>
          </div>
        </div>

        <h2>Current Sprints</h2>
        <div class="row">
          <div class="col-md-12 project-container">
            <table id="projectTable" class="table">
              <thead>
                <tr>
                  <th scope="col">
                    ID
                  </th>
                  <th scope="col">
                    Sprint Name
                  </th>
                  <th scope="col">
                    Sprint Details
                  </th>
                  <th scope="col">
                    Manager Name
                  </th>
                  <!-- <th scope="col">
                    Employee Name
                  </th> -->
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td id="prId"></td>
                  <td id="prName"></td>
                  <td id="prDetails"></td>
                  <td id="prMgFirstName"></td>
                  <td id="prMgLastName"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
  </div>
